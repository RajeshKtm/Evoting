<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPollTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPollLabel_title}" for="title" />
                    <h:inputText id="title" value="#{pollController.selected.title}" title="#{bundle.EditPollTitle_title}" />
                    <h:outputLabel value="#{bundle.EditPollLabel_description}" for="description" />
                    <h:inputText id="description" value="#{pollController.selected.description}" title="#{bundle.EditPollTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPollLabel_fromDate}" for="fromDate" />
                    <h:inputText id="fromDate" value="#{pollController.selected.fromDate}" title="#{bundle.EditPollTitle_fromDate}" />
                    <h:outputLabel value="#{bundle.EditPollLabel_toDate}" for="toDate" />
                    <h:inputText id="toDate" value="#{pollController.selected.toDate}" title="#{bundle.EditPollTitle_toDate}" />
                    <h:outputLabel value="#{bundle.EditPollLabel_result}" for="result" />
                    <h:inputText id="result" value="#{pollController.selected.result}" title="#{bundle.EditPollTitle_result}" />
                    <h:outputLabel value="#{bundle.EditPollLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pollController.selected.id}" title="#{bundle.EditPollTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{pollController.update}" value="#{bundle.EditPollSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPollViewLink}"/>
                <br />
                <h:commandLink action="#{pollController.prepareList}" value="#{bundle.EditPollShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPollIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
