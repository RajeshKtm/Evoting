<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="login_template.xhtml">

            <ui:define name="body">

                <div style="width: 100%; height: 100%;position: relative;margin-top: 14%;">
                    <center>
                        <p:panel header="Login" style="width: 400px;">   
                            <h:form>
                                <h:panelGrid columns="2" style="padding: 40px;">

                                    <h:panelGroup>
                                        <h:graphicImage library="images" name="login-img.png" width="100" height="100"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGrid columns="2" cellspacing="5">
                                            <p:outputLabel for="name" value="Username" style="font-weight: bold;"/>
                                            <p:inputText id="name" value=""/>
                                            <p:outputLabel for="password" value="Password" style="font-weight: bold;"/>
                                            <p:password id="password" value=""/>     
                                            <p:spacer/>
                                            <p:commandButton value="Login" action="#{loginController.login}" ajax="false" style="float: right;"/>
                                        </h:panelGrid>

                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:form>
                        </p:panel>
                    </center>
                </div>

            </ui:define>
            <ui:define name="footer">
                <font style="font-weight: bold;">   &copy; All Rights Reserved 2013 .</font>

            </ui:define>
        </ui:composition>
    </body>
</html>
