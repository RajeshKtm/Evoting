<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserDetailLabel_voterId}" for="voterId" />
                    <h:inputText id="voterId" value="#{userDetailController.selected.voterId}" title="#{bundle.CreateUserDetailTitle_voterId}" />
                    <h:outputLabel value="#{bundle.CreateUserDetailLabel_addressId}" for="addressId" />
                    <h:selectOneMenu id="addressId" value="#{userDetailController.selected.addressId}" title="#{bundle.CreateUserDetailTitle_addressId}" required="true" requiredMessage="#{bundle.CreateUserDetailRequiredMessage_addressId}">
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserDetailLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userDetailController.selected.id}" title="#{bundle.CreateUserDetailTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userDetailController.create}" value="#{bundle.CreateUserDetailSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userDetailController.prepareList}" value="#{bundle.CreateUserDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
