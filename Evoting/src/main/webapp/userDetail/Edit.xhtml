<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserDetailLabel_voterId}" for="voterId" />
                    <h:inputText id="voterId" value="#{userDetailController.selected.voterId}" title="#{bundle.EditUserDetailTitle_voterId}" />
                    <h:outputLabel value="#{bundle.EditUserDetailLabel_addressId}" for="addressId" />
                    <h:selectOneMenu id="addressId" value="#{userDetailController.selected.addressId}" title="#{bundle.EditUserDetailTitle_addressId}" required="true" requiredMessage="#{bundle.EditUserDetailRequiredMessage_addressId}">
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserDetailLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userDetailController.selected.id}" title="#{bundle.EditUserDetailTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{userDetailController.update}" value="#{bundle.EditUserDetailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserDetailViewLink}"/>
                <br />
                <h:commandLink action="#{userDetailController.prepareList}" value="#{bundle.EditUserDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserDetailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
