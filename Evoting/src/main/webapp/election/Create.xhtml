<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateElectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateElectionLabel_electionName}" for="electionName" />
                    <h:inputText id="electionName" value="#{electionController.selected.electionName}" title="#{bundle.CreateElectionTitle_electionName}" />
                    <h:outputLabel value="#{bundle.CreateElectionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{electionController.selected.description}" title="#{bundle.CreateElectionTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateElectionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{electionController.selected.id}" title="#{bundle.CreateElectionTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{electionController.create}" value="#{bundle.CreateElectionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{electionController.prepareList}" value="#{bundle.CreateElectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateElectionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
