<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewElectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewElectionLabel_electionName}"/>
                    <h:outputText value="#{electionController.selected.electionName}" title="#{bundle.ViewElectionTitle_electionName}"/>
                    <h:outputText value="#{bundle.ViewElectionLabel_description}"/>
                    <h:outputText value="#{electionController.selected.description}" title="#{bundle.ViewElectionTitle_description}"/>
                    <h:outputText value="#{bundle.ViewElectionLabel_id}"/>
                    <h:outputText value="#{electionController.selected.id}" title="#{bundle.ViewElectionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{electionController.destroyAndView}" value="#{bundle.ViewElectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewElectionEditLink}"/>
                <br />
                <h:commandLink action="#{electionController.prepareCreate}" value="#{bundle.ViewElectionCreateLink}" />
                <br />
                <h:commandLink action="#{electionController.prepareList}" value="#{bundle.ViewElectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewElectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
