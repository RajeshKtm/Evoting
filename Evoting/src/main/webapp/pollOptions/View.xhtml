<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPollOptionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPollOptionsLabel_pollId}"/>
                    <h:outputText value="#{pollOptionsController.selected.pollId}" title="#{bundle.ViewPollOptionsTitle_pollId}"/>
                    <h:outputText value="#{bundle.ViewPollOptionsLabel_optionName}"/>
                    <h:outputText value="#{pollOptionsController.selected.optionName}" title="#{bundle.ViewPollOptionsTitle_optionName}"/>
                    <h:outputText value="#{bundle.ViewPollOptionsLabel_totalCount}"/>
                    <h:outputText value="#{pollOptionsController.selected.totalCount}" title="#{bundle.ViewPollOptionsTitle_totalCount}"/>
                    <h:outputText value="#{bundle.ViewPollOptionsLabel_result}"/>
                    <h:outputText value="#{pollOptionsController.selected.result}" title="#{bundle.ViewPollOptionsTitle_result}"/>
                    <h:outputText value="#{bundle.ViewPollOptionsLabel_id}"/>
                    <h:outputText value="#{pollOptionsController.selected.id}" title="#{bundle.ViewPollOptionsTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pollOptionsController.destroyAndView}" value="#{bundle.ViewPollOptionsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPollOptionsEditLink}"/>
                <br />
                <h:commandLink action="#{pollOptionsController.prepareCreate}" value="#{bundle.ViewPollOptionsCreateLink}" />
                <br />
                <h:commandLink action="#{pollOptionsController.prepareList}" value="#{bundle.ViewPollOptionsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPollOptionsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
