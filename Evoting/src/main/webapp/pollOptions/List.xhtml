<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPollOptionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPollOptionsEmpty}" rendered="#{pollOptionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pollOptionsController.items.rowCount > 0}">
                    <h:outputText value="#{pollOptionsController.pagination.pageFirstItem + 1}..#{pollOptionsController.pagination.pageLastItem + 1}/#{pollOptionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pollOptionsController.previous}" value="#{bundle.Previous} #{pollOptionsController.pagination.pageSize}" rendered="#{pollOptionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pollOptionsController.next}" value="#{bundle.Next} #{pollOptionsController.pagination.pageSize}" rendered="#{pollOptionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pollOptionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPollOptionsTitle_pollId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pollId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPollOptionsTitle_optionName}"/>
                            </f:facet>
                            <h:outputText value="#{item.optionName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPollOptionsTitle_totalCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPollOptionsTitle_result}"/>
                            </f:facet>
                            <h:outputText value="#{item.result}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPollOptionsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pollOptionsController.prepareView}" value="#{bundle.ListPollOptionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pollOptionsController.prepareEdit}" value="#{bundle.ListPollOptionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pollOptionsController.destroy}" value="#{bundle.ListPollOptionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pollOptionsController.prepareCreate}" value="#{bundle.ListPollOptionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPollOptionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
