<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListElectionCandidateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListElectionCandidateEmpty}" rendered="#{electionCandidateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{electionCandidateController.items.rowCount > 0}">
                    <h:outputText value="#{electionCandidateController.pagination.pageFirstItem + 1}..#{electionCandidateController.pagination.pageLastItem + 1}/#{electionCandidateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{electionCandidateController.previous}" value="#{bundle.Previous} #{electionCandidateController.pagination.pageSize}" rendered="#{electionCandidateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{electionCandidateController.next}" value="#{bundle.Next} #{electionCandidateController.pagination.pageSize}" rendered="#{electionCandidateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{electionCandidateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElectionCandidateTitle_electionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.electionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElectionCandidateTitle_candidateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.candidateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElectionCandidateTitle_party}"/>
                            </f:facet>
                            <h:outputText value="#{item.party}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElectionCandidateTitle_constituencyState}"/>
                            </f:facet>
                            <h:outputText value="#{item.constituencyState}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElectionCandidateTitle_post}"/>
                            </f:facet>
                            <h:outputText value="#{item.post}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElectionCandidateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{electionCandidateController.prepareView}" value="#{bundle.ListElectionCandidateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{electionCandidateController.prepareEdit}" value="#{bundle.ListElectionCandidateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{electionCandidateController.destroy}" value="#{bundle.ListElectionCandidateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{electionCandidateController.prepareCreate}" value="#{bundle.ListElectionCandidateCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListElectionCandidateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
