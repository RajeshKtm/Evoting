<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateElectionCandidateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateElectionCandidateLabel_electionId}" for="electionId" />
                    <h:selectOneMenu id="electionId" value="#{electionCandidateController.selected.electionId}" title="#{bundle.CreateElectionCandidateTitle_electionId}" required="true" requiredMessage="#{bundle.CreateElectionCandidateRequiredMessage_electionId}">
                        <f:selectItems value="#{electionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateElectionCandidateLabel_candidateId}" for="candidateId" />
                    <h:selectOneMenu id="candidateId" value="#{electionCandidateController.selected.candidateId}" title="#{bundle.CreateElectionCandidateTitle_candidateId}" >
                        <f:selectItems value="#{candidateController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateElectionCandidateLabel_party}" for="party" />
                    <h:inputText id="party" value="#{electionCandidateController.selected.party}" title="#{bundle.CreateElectionCandidateTitle_party}" />
                    <h:outputLabel value="#{bundle.CreateElectionCandidateLabel_constituencyState}" for="constituencyState" />
                    <h:inputText id="constituencyState" value="#{electionCandidateController.selected.constituencyState}" title="#{bundle.CreateElectionCandidateTitle_constituencyState}" />
                    <h:outputLabel value="#{bundle.CreateElectionCandidateLabel_post}" for="post" />
                    <h:inputText id="post" value="#{electionCandidateController.selected.post}" title="#{bundle.CreateElectionCandidateTitle_post}" />
                    <h:outputLabel value="#{bundle.CreateElectionCandidateLabel_id}" for="id" />
                    <h:inputText id="id" value="#{electionCandidateController.selected.id}" title="#{bundle.CreateElectionCandidateTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{electionCandidateController.create}" value="#{bundle.CreateElectionCandidateSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{electionCandidateController.prepareList}" value="#{bundle.CreateElectionCandidateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateElectionCandidateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
