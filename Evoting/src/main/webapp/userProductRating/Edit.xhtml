<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserProductRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserProductRatingLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userProductRatingController.selected.userId}" title="#{bundle.EditUserProductRatingTitle_userId}" required="true" requiredMessage="#{bundle.EditUserProductRatingRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserProductRatingLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{userProductRatingController.selected.product}" title="#{bundle.EditUserProductRatingTitle_product}" required="true" requiredMessage="#{bundle.EditUserProductRatingRequiredMessage_product}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserProductRatingLabel_dateRated}" for="dateRated" />
                    <h:inputText id="dateRated" value="#{userProductRatingController.selected.dateRated}" title="#{bundle.EditUserProductRatingTitle_dateRated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserProductRatingLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{userProductRatingController.selected.rating}" title="#{bundle.EditUserProductRatingTitle_rating}" />
                    <h:outputLabel value="#{bundle.EditUserProductRatingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userProductRatingController.selected.id}" title="#{bundle.EditUserProductRatingTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{userProductRatingController.update}" value="#{bundle.EditUserProductRatingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserProductRatingViewLink}"/>
                <br />
                <h:commandLink action="#{userProductRatingController.prepareList}" value="#{bundle.EditUserProductRatingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserProductRatingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
