<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserProductRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserProductRatingLabel_userId}"/>
                    <h:outputText value="#{userProductRatingController.selected.userId}" title="#{bundle.ViewUserProductRatingTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUserProductRatingLabel_product}"/>
                    <h:outputText value="#{userProductRatingController.selected.product}" title="#{bundle.ViewUserProductRatingTitle_product}"/>
                    <h:outputText value="#{bundle.ViewUserProductRatingLabel_dateRated}"/>
                    <h:outputText value="#{userProductRatingController.selected.dateRated}" title="#{bundle.ViewUserProductRatingTitle_dateRated}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserProductRatingLabel_rating}"/>
                    <h:outputText value="#{userProductRatingController.selected.rating}" title="#{bundle.ViewUserProductRatingTitle_rating}"/>
                    <h:outputText value="#{bundle.ViewUserProductRatingLabel_id}"/>
                    <h:outputText value="#{userProductRatingController.selected.id}" title="#{bundle.ViewUserProductRatingTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userProductRatingController.destroyAndView}" value="#{bundle.ViewUserProductRatingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserProductRatingEditLink}"/>
                <br />
                <h:commandLink action="#{userProductRatingController.prepareCreate}" value="#{bundle.ViewUserProductRatingCreateLink}" />
                <br />
                <h:commandLink action="#{userProductRatingController.prepareList}" value="#{bundle.ViewUserProductRatingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserProductRatingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
