<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCandidateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCandidateLabel_name}"/>
                    <h:outputText value="#{candidateController.selected.name}" title="#{bundle.ViewCandidateTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCandidateLabel_id}"/>
                    <h:outputText value="#{candidateController.selected.id}" title="#{bundle.ViewCandidateTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{candidateController.destroyAndView}" value="#{bundle.ViewCandidateDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCandidateEditLink}"/>
                <br />
                <h:commandLink action="#{candidateController.prepareCreate}" value="#{bundle.ViewCandidateCreateLink}" />
                <br />
                <h:commandLink action="#{candidateController.prepareList}" value="#{bundle.ViewCandidateShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCandidateIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
